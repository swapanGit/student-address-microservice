server:
  port: 8091

spring:
  application:
    name: ADDRESS-SERVICE
  datasource:
    url: jdbc:h2:mem:addressdb
  h2:
    console:
      enabled: true
  zipkin:
    base-url: http://127.0.0.1:9411/
    
eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka    